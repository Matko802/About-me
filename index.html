<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me lol</title>
    
    <link rel="icon" type="image/gif" href="https://github.com/Matko802/About-me/blob/main/Assets/animated%20shark.gif?raw=true">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --md-on-surface: #ffffff;
            --md-outline: rgba(255, 255, 255, 0.2);
            --color-discord: #5865F2;
            --color-github: #0D1117;
            --color-reddit: #FF4500;
            --color-steam: #171D25;
            --color-modrinth: #1BD96A;
            --accent: #64c8ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            font-family: 'JetBrains Mono', monospace;
            color: var(--md-on-surface);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://github.com/Matko802/About-me/blob/main/Assets/Backround/63885-508273140_medium-ezgif.com-video-to-gif-converter.gif?raw=true') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .avatar { 
            width: 130px; height: 130px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 3px solid var(--md-outline);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            margin-bottom: 15px;
        }

        .info h1 { font-size: 3.5rem; font-weight: 700; color: #ffffff; margin-bottom: 5px; }

        .handle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 25px;
        }
        .handle:hover { color: #fff; text-decoration: underline; }

        .nav-buttons { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; }
        
        .nav-item {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid var(--md-outline);
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-item:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-3px); border-color: #fff; }

        .expand-section {
            display: none;
            width: 100%;
            max-height: 350px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(30px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.4s ease-out;
        }

        /* --- DARK CUSTOM SCROLLBAR --- */
        .expand-section::-webkit-scrollbar {
            width: 8px;
        }
        .expand-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 10px;
        }
        .expand-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15); /* Darker thumb */
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0); /* Creates padding effect */
            background-clip: padding-box;
        }
        .expand-section::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3); /* Lighter on hover */
            background-clip: padding-box;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .about-list { list-style: none; text-align: left; }
        .about-list li { margin-bottom: 12px; font-size: 1rem; display: flex; align-items: center; gap: 10px; }
        .parrot-gif { height: 24px; width: auto; }
        .time-box { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; color: var(--accent); }

        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .social-tile { aspect-ratio: 1.3 / 1; border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .social-tile:hover { transform: scale(1.05); filter: brightness(1.2); }
        .social-tile img { width: 40%; }
        
        .repo-card { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: block; text-decoration: none; color: white; text-align: left; transition: 0.2s; border: 1px solid transparent; }
        .repo-card:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.1); }
        .repo-card strong { color: var(--accent); display: block; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <img src="https://github.com/Matko802/About-me/blob/main/Assets/shark%20fursona%20animated.gif?raw=true" class="avatar">
        <div class="info">
            <h1>Matko</h1>
            <div class="handle" onclick="copyHandleText()">@Matko802</div>
        </div>

        <div class="nav-buttons">
            <div class="nav-item" onclick="toggleSection('about-section')">About Me</div>
            <div class="nav-item" onclick="toggleSection('projects-section')">Projects</div>
            <div class="nav-item" onclick="toggleSection('contact-section')">Contact</div>
        </div>

        <div id="about-section" class="expand-section">
            <ul class="about-list">
                <li><span>•</span> Shy</li>
                <li><span>•</span> Likes playing on VR</li>
                <li><span>•</span> Slovak <img src="https://github.com/Matko802/About-me/blob/main/Assets/emojis/8215_slovakiaparrot.gif?raw=true" class="parrot-gif"></li>
            </ul>
            <div class="time-box">
                Local Time (Slovakia): <br>
                <strong id="local-time">00:00:00</strong>
            </div>
        </div>

        <div id="contact-section" class="expand-section">
            <div class="social-grid">
                <a href="https://discord.com/users/105221620554242869" target="_blank" class="social-tile" style="background:var(--color-discord)"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/discord.svg"></a>
                <a href="https://github.com/Matko802" target="_blank" class="social-tile" style="background:var(--color-github)"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/github.svg" style="filter: brightness(0) invert(1);"></a>
                <a href="https://www.reddit.com/user/SeriousPin5617/" target="_blank" class="social-tile" style="background:var(--color-reddit)"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/reddit.svg"></a>
                <a href="https://steamcommunity.com/profiles/76561199493827865/" target="_blank" class="social-tile" style="background:var(--color-steam)"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/steam.svg"></a>
                <a href="https://modrinth.com/user/Matko802" target="_blank" class="social-tile" style="background:var(--color-modrinth)"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/modrinth.svg"></a>
            </div>
        </div>

        <div id="projects-section" class="expand-section">
            <div id="repo-list"></div>
        </div>
    </div>

    <div class="gemini-badge">
        <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/gemini-color.png" class="gemini-logo-img" alt="Gemini">
        <span>CODED BY GEMINI</span>
    </div>

    <script>
        function updateTime() {
            const options = { timeZone: 'Europe/Bratislava', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const slovakTime = new Intl.DateTimeFormat('en-GB', options).format(new Date());
            document.getElementById('local-time').innerText = slovakTime;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleSection(id) {
            const sections = ['about-section', 'projects-section', 'contact-section'];
            sections.forEach(s => {
                const el = document.getElementById(s);
                if (s === id) {
                    el.style.display = (el.style.display === 'block') ? 'none' : 'block';
                    if (id === 'projects-section' && el.style.display === 'block') fetchRepos();
                } else {
                    el.style.display = 'none';
                }
            });
        }

        async function fetchRepos() {
            const list = document.getElementById('repo-list');
            if (list.innerHTML !== '') return;
            list.innerHTML = '<p style="opacity:0.5; font-size:0.8rem;">Loading repositories...</p>';
            try {
                const res = await fetch('https://api.github.com/users/Matko802/repos?sort=updated');
                const repos = await res.json();
                list.innerHTML = '';
                repos.forEach(r => {
                    list.innerHTML += `<a href="${r.html_url}" target="_blank" class="repo-card">
                        <strong>> ${r.name}</strong>
                        <small style="opacity:0.7; font-size:0.7rem;">${r.description || 'GitHub Project'}</small>
                    </a>`;
                });
            } catch (e) { list.innerHTML = 'Error loading projects.'; }
        }

        function copyHandleText() {
            navigator.clipboard.writeText("@Matko802");
            alert("Handle copied!");
        }
    </script>
</body>
</html>
