<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matko | M3 Unique</title>
    
    <link rel="icon" type="image/gif" href="Assets/animated%20shark.gif">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --md-on-surface: #ffffff;
            --md-outline: rgba(255, 255, 255, 0.2);
            --color-discord: #5865F2;
            --color-github: #0D1117;
            --color-reddit: #FF4500;
            --color-steam: #171D25;
            --color-modrinth: #1BD96A;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            font-family: 'JetBrains Mono', monospace;
            color: var(--md-on-surface);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        /* Video Background Styling */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.8);
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .avatar { 
            width: 130px; height: 130px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 3px solid var(--md-outline);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .info h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            font-weight: 700;
            color: #ffffff;
        }

        .handle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: 0.2s;
            margin-top: -5px;
            display: inline-block;
        }

        .handle:hover {
            color: #fff;
            text-decoration: underline;
        }

        .bio-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.85rem; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
            margin-top: 10px;
        }

        .parrot-gif { height: 22px; width: auto; }

        .nav-buttons { display: flex; gap: 15px; margin-bottom: 25px; }
        
        .nav-item {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            padding: 12px 30px;
            border-radius: 12px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid var(--md-outline);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-3px); border-color: #fff; }

        .expand-section {
            display: none;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(30px) saturate(160%);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: slideIn 0.4s ease-out;
        }

        .expand-section::-webkit-scrollbar { width: 5px; }
        .expand-section::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .social-tile {
            aspect-ratio: 1.3 / 1; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .social-tile:hover { transform: scale(1.08); filter: brightness(1.2); }
        .social-tile img { width: 40%; height: 40%; object-fit: contain; }

        .discord { background: var(--color-discord); }
        .github { background: var(--color-github); }
        .github img { filter: brightness(0) invert(1); }
        .reddit { background: var(--color-reddit); }
        .steam { background: var(--color-steam); }
        .modrinth { background: var(--color-modrinth); }

        .repo-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 12px; margin-bottom: 12px;
            display: block; text-decoration: none; color: white;
            border: 1px solid rgba(255, 255, 255, 0.05); text-align: left;
        }
        .repo-card strong { display: block; color: #64c8ff; }

        .gemini-badge {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            mix-blend-mode: difference; 
            color: #ffffff; 
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0.8;
            pointer-events: none;
        }

        .gemini-logo-img { width: 18px; height: 18px; object-fit: contain; }

        @media (max-width: 500px) {
            .nav-buttons { flex-direction: column; width: 100%; }
            .info h1 { font-size: 2.5rem; }
            .gemini-badge { left: 50%; transform: translateX(-50%); bottom: 20px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Assets/Backround/63885-508273140_medium.webm" type="video/webm">
    </video>

    <div class="main-wrapper">
        <div class="profile-container">
            <img src="Assets/shark%20fursona%20animated.gif" class="avatar">
            <div class="info">
                <h1>Matko</h1>
                <div class="handle" id="copyHandle" onclick="copyHandleText()">@Matko802</div>
                
                <div class="bio-row">
                    <span>SHY • VR • SLOVAK</span>
                    <img src="https://github.com/Matko802/About-me/blob/main/Assets/emojis/8215_slovakiaparrot.gif?raw=true" class="parrot-gif">
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <div class="nav-item" onclick="toggleSection('projects-section')">Projects</div>
            <div class="nav-item" onclick="toggleSection('contact-section')">Contact</div>
        </div>

        <div id="contact-section" class="expand-section">
            <div class="social-grid">
                <a href="https://discord.com/users/105221620554242869" target="_blank" class="social-tile discord"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/discord.svg"></a>
                <a href="https://github.com/Matko802" target="_blank" class="social-tile github"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/github.svg"></a>
                <a href="https://www.reddit.com/user/SeriousPin5617/" target="_blank" class="social-tile reddit"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/reddit.svg"></a>
                <a href="https://steamcommunity.com/profiles/76561199493827865/" target="_blank" class="social-tile steam"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/steam.svg"></a>
                <a href="https://modrinth.com/user/Matko802" target="_blank" class="social-tile modrinth"><img src="https://raw.githubusercontent.com/Matko802/About-me/main/Assets/Icons/modrinth.svg"></a>
            </div>
        </div>

        <div id="projects-section" class="expand-section">
            <div id="repo-list"></div>
        </div>
    </div>

    <div class="gemini-badge">
        <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/gemini-color.png" class="gemini-logo-img" alt="Gemini">
        <span>CODED BY GEMINI</span>
    </div>

    <script>
        function copyHandleText() {
            const handle = document.getElementById('copyHandle');
            const originalText = handle.innerText;
            navigator.clipboard.writeText(originalText).then(() => {
                handle.innerText = "COPIED!";
                handle.style.color = "#1BD96A";
                setTimeout(() => {
                    handle.innerText = originalText;
                    handle.style.color = "";
                }, 1500);
            });
        }

        let hasFetched = false;
        async function fetchRepos() {
            if (hasFetched) return;
            const list = document.getElementById('repo-list');
            list.innerHTML = '<p style="text-align:center; opacity:0.6; font-size:0.75rem;">// scanning_github_matko802</p>';
            try {
                const res = await fetch('https://api.github.com/users/Matko802/repos?sort=updated&per_page=15');
                const repos = await res.json();
                list.innerHTML = '';
                repos.forEach(r => {
                    list.innerHTML += `<a href="${r.html_url}" target="_blank" class="repo-card">
                        <strong>> ${r.name}</strong>
                        <small style="font-size:0.7rem; opacity:0.7;">${r.description || 'Public GitHub Repository'}</small>
                    </a>`;
                });
                hasFetched = true;
            } catch (e) { list.innerHTML = '<p style="text-align:center; font-size:0.75rem;">Connection error.</p>'; }
        }

        function toggleSection(id) {
            const sections = ['projects-section', 'contact-section'];
            sections.forEach(s => {
                const el = document.getElementById(s);
                if (s === id) {
                    const isVisible = el.style.display === 'block';
                    el.style.display = isVisible ? 'none' : 'block';
                    if (!isVisible && id === 'projects-section') fetchRepos();
                } else {
                    el.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
